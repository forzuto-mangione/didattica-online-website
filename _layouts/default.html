<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <p><strong>Filtra i post per categoria:</strong></p>
        <p>
        {%- for category in site.categories -%}
          <a href="/{{ category.slug }}/"><button type="button">{{ category.title }}</button></a>&nbsp;
        {%- endfor -%}
        </p>
      </div>  
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
